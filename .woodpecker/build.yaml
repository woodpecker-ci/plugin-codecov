when:
  - event: [pull_request, tag, cron]
  - event: push
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

variables:
  - &platforms 'linux/amd64,linux/arm64'

steps:
  dryrun:
    image: woodpeckerci/plugin-docker-buildx:3.2.0
    settings:
      dockerfile: Dockerfile
      dry_run: true
      repo: woodpeckerci/plugin-codecov
      tag: test
    when:
      event: pull_request

  publish-next:
    image: woodpeckerci/plugin-docker-buildx:3.2.0
    settings:
      dockerfile: Dockerfile
      repo: woodpeckerci/plugin-codecov
      tags: next
      username: woodpeckerbot
    secrets: [docker_password]
    when:
      branch: ${CI_REPO_DEFAULT_BRANCH}
      event: push

  publish-tag:
    image: woodpeckerci/plugin-docker-buildx:3.2.0
    settings:
      dockerfile: Dockerfile
      auto_tag: true
      platforms: *platforms
      repo: woodpeckerci/plugin-codecov
      username: woodpeckerbot
    secrets: [docker_password]
    when:
      event: tag
